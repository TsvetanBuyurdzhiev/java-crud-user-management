<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>User Management</h1>

<!-- Initial Options -->
<div id="initial-page">
  <button id="create-button" onclick="showCreateForm()">Create User</button>
  <button id="edit-button" onclick="showEditForm()">Edit User</button>
</div>

<!-- Create New User Form -->
<div id="create-user-section" style="display: none;">
  <h2>Create New User</h2>
  <form id="create-user-form" onsubmit="createUser(event)">
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" required><br>

    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="phone-number">Phone Number:</label>
    <input type="text" id="phone-number" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" required><br>

    <button type="submit">Save User</button>
    <button type="button" onclick="cancelAction()">Cancel</button>
  </form>
</div>

<!-- Edit User Form -->
<div id="edit-user-section" style="display: none;">
  <h2>Edit User</h2>
  <form id="edit-user-form" onsubmit="editUser(event)">
    <label for="user-id">User ID:</label>
    <input type="text" id="user-id" required><br>

    <label for="edit-first-name">First Name:</label>
    <input type="text" id="edit-first-name"><br>

    <label for="edit-last-name">Last Name:</label>
    <input type="text" id="edit-last-name"><br>

    <label for="edit-email">Email:</label>
    <input type="email" id="edit-email"><br>

    <label for="edit-phone-number">Phone Number:</label>
    <input type="text" id="edit-phone-number"><br>

    <label for="edit-dob">Date of Birth:</label>
    <input type="date" id="edit-dob"><br>

    <button type="submit">Save Changes</button>
    <button type="button" onclick="cancelAction()">Cancel</button>
  </form>
</div>

<!-- Section to Display Search and Print All -->
<div id="search-section">
  <label for="search-term">Search by First or Last Name:</label>
  <input type="text" id="search-term" placeholder="Enter search term">
  <button onclick="searchUsers()">Search</button>
  <button onclick="getAllUsers()">Print All Users</button>
</div>

<!-- Results Section -->
<div id="results-container">
  <h2>Results:</h2>
  <div id="users-list">
    <!-- Users will be displayed here -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
